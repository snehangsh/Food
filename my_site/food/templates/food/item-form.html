{% extends 'food/base.html' %}

{% block body %}
<div class="container pt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body">
                        <form method="POST">
                            <table>
                            {% csrf_token %}
                            {{ form }}
                            
                            </table>
                            <button type="submit" class="btn btn-info">Save</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
